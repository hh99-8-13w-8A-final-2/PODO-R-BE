server:
  servlet:
    encoding:
      charset: utf-8
      enabled: true
      force: true

---

spring:
  config:
    activate:
      on-profile: h2

  h2:
    console:
      enabled: 'true'

  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:mem:testdb

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false